# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-1-node-oshima32

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # ご要望に基づき、Azure App Serviceの環境に合わせて
      # Node.jsのバージョンを '22.x' に設定します。
      # ----------------------------------------------------
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Create standalone deployment package
        run: |
          set -e
          mv .next/standalone ./deploy_package
          
          if [ -d .next/static ]; then
            mkdir -p deploy_package/.next
            cp -r .next/static deploy_package/.next/
          fi
          
          if [ -d public ]; then
            cp -r public deploy_package/
          fi

          echo "--- Deployment package tree ---"
          ls -laR deploy_package

      - name: Archive deploy_package to zip
        run: |
          cd deploy_package
          zip -r ../deploy_package.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy_package.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Inspect downloaded zip for debugging
        run: |
          echo "--- Downloaded zip content preview ---"
          unzip -l deploy_package.zip | head -n 20

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima32'
          slot-name: 'Production'
          package: deploy_package.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3F439D1B174E4D238B789730743BCF19 }}