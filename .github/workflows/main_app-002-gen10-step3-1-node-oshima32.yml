# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-1-node-oshima32

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x' # 必要に応じて 20.x に変更して検証可

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Create standalone deployment package
        run: |
          set -e
          rm -rf deploy_package
          mkdir -p deploy_package/.next

          # 1) standalone の中身（server.js, node_modules 等）をルートへ配置
          cp -r .next/standalone/* deploy_package/

          # 2) 静的ファイルと BUILD_ID を .next に補完
          if [ -d .next/static ]; then cp -r .next/static deploy_package/.next/; fi
          cp .next/BUILD_ID deploy_package/.next/ || true

          # 3) サーバが参照する .next のメタJSONをコピー（不足すると ENOENT）
          for f in routes-manifest.json app-build-manifest.json build-manifest.json prerender-manifest.json middleware-manifest.json; do
            if [ -f ".next/$f" ]; then
              cp ".next/$f" "deploy_package/.next/"
            fi
          done

          # 4) public があれば同梱
          if [ -d public ]; then cp -r public deploy_package/; fi

          echo "Package tree:"
          ls -la deploy_package
          echo ".next content:"
          ls -la deploy_package/.next || true

      - name: Archive deploy_package to zip
        run: |
          cd deploy_package
          zip -r ../deploy_package.zip .
          cd ..
          echo "Zip content preview:"
          unzip -l deploy_package.zip | sed -n '1,200p'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy_package.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Inspect downloaded zip
        run: |
          ls -la
          unzip -l deploy_package.zip | sed -n '1,200p'

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima32'
          slot-name: 'Production'
          package: deploy_package.zip
          type: node
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3F439D1B174E4D238B789730743BCF19 }}