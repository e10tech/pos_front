# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-1-node-oshima32

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x' # 必要に応じて 20.x に変更して検証可

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Create standalone deployment package
        run: |
          rm -rf deploy_package
          mkdir -p deploy_package/.next
          # Next.js の standalone 出力（server.js を含む）をコピー
          cp -r .next/standalone/* deploy_package/
          # 静的ファイルと BUILD_ID を配置
          cp -r .next/static deploy_package/.next/
          cp .next/BUILD_ID deploy_package/.next/ || true
          # public があれば同梱
          if [ -d public ]; then cp -r public deploy_package/; fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy_package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy_package

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima32'
          slot-name: 'Production'
          package: deploy_package
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3F439D1B174E4D238B789730743BCF19 }}